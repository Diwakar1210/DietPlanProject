<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Diet Planner | Login</title>
    <meta name="title" content="Dynamic Diet Plan">
    <meta name="description" content="A personalized web based solution for diet planning and nutrition tracking.">
    <meta name="keywords" content="diet, planning, nutrition, tracking, health, fitness">
    <meta name="author" content="Diet">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-title" content="Dynamic Diet Plan | Login">

    <!-- Bootstrap V5.3 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <!-- Custom Style -->
    <link rel="stylesheet" href="style.css">
    <!-- Favicon -->
    <link rel="icon" href="Images/favicon-32x32.ico" type="image/x-icon">
</head>

<body>
    <div class="Login_wrapper">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="Login_page">
                        <div class="Login_left">
                            <img src="Images/Loginpage.png" alt="login-image" />
                        </div>
                        <div class="Login_right">
                            <div class="Login_Fields">
                                <form id="loginForm">
                                    <div class="row">
                                        <div class="col-lg-12">
                                            <div class="Login_heading">
                                                <h4>Login</h4>
                                            </div>
                                        </div>
                                        <div class="col-lg-12">
                                            <div class="Login_fields">
                                                <label for="">User Name <em>(type admin)</em> </label>
                                                <input type="text" name="" id="username" />
                                            </div>
                                        </div>
                                        <div class="col-lg-12">
                                            <div class="Login_fields">
                                                <label for="">Password <em>(12345)</em> </label>
                                                <input type="password" name="" id="password" />
                                                <button class="eyeIconChange" id="togglePassword">
                                                    <img src="Images/svg/EyeClosed.svg" alt="eye-icon" id="eyeIcon" />
                                                </button>
                                            </div>
                                        </div>
                                        <div class="col-lg-12">
                                            <div class="Login_submit_btn">
                                                <button type="submit">LOGIN</button>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap V5.3 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom Js -->
    <script src="main.js"></script>
    <script>
        // Hardcoded username and password
        const hardcodedUsername = "admin";
        const hardcodedPassword = "12345";

        // Login form submission logic
        loginForm.addEventListener("submit", function (event) {
            event.preventDefault(); // Prevent the default form submission behavior

            // Get user input
            const username = document.getElementById("username").value.trim();
            const password = document.getElementById("password").value.trim();

            // Validate input
            if (username === hardcodedUsername && password === hardcodedPassword) {
                alert("Login successful!");
                // Redirect to home.html
                window.location.href = "home.html";
            } else {
                alert("Invalid username or password.");
            }
        });

        // Password visibility toggle logic
        const togglePasswordButton = document.getElementById("togglePassword");
        const eyeIcon = document.getElementById("eyeIcon");
        const passwordField = document.getElementById("password");

        togglePasswordButton.addEventListener("click", (event) => {
            event.preventDefault(); // Prevent the button from triggering form submission

            // Toggle password visibility
            const isPasswordVisible = passwordField.type === "text";
            passwordField.type = isPasswordVisible ? "password" : "text";

            // Change the eye icon
            eyeIcon.src = isPasswordVisible ? "Images/svg/EyeClosed.svg" : "Images/svg/EyeOpened.svg";
            eyeIcon.alt = isPasswordVisible ? "eye-closed-icon" : "eye-open-icon";
        });

    </script>
</body>

</html>
